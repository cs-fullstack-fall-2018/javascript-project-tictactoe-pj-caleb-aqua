<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TTT 3000</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="t3.css"/>
    </head>
    <body>
    <div class="container">
        <div class="jumbotron">
        <h1>Tic Tac Toe 3000</h1> <!-- Name it whatever you want -->
            <button id = "idStartButton" type="button" class = "btn btn-primary btn-lg" name="startButton">Let's Do This!</button>
        </div>
        <!-- Use a table to build a tic-tac-toe board -->
        <table align="center">
            <tr>
                <td><button id="1">+</button></td>
                <td class="vertical"><button id="2">+</button></td>
                <td><button id="3">+</button></td>
            </tr>

            <tr>
                <td class="horizontal"><button id="4">+</button></td>
                <td class="vertical horizontal"><button id="5">+</button></td>
                <td class="horizontal"><button id="6">+</button></td>
            </tr>

            <tr>
                <td><button id="7">+</button></td>
                <td class="vertical"><button id="8">+</button></td>
                <td><button id="9">+</button></td>
            </tr>
        </table>

        <!-- Include our JavaScript after the table is built -->
        <script src="t3.js"></script>
        <script src="tttpj.js"></script>
        <script src="tttCaleb.js"></script>
    </div>
    </body>

</html>
